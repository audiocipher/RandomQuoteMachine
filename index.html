<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- JQuery -->
  <script
  src="https://code.jquery.com/jquery-3.1.0.min.js"
  integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
  crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript --><!-- bootstrap 3 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Font Awesome Icons CDN -->
  <script src="https://use.fontawesome.com/048cac25ea.js"></script>

  <!-- my custom css stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

  <div class="container">

    <div class="row">

      <div class="col-xs-8 col-xs-offset-2">

        <div class="jumbotron">

          <blockquote>
            <p id="quotation">"Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante."</p>
            <footer id="source">Someone famous in Source Title</footer>
          </blockquote>

          <a href="https://twitter.com/intent/tweet?text=my%20text%20here&hashtags=quotes" class="icon" target="_blank" id="tweet">
            <i class="fa fa-twitter-square fa-4x" aria-hidden="true"></i>
          </a>

          <button class="btn btn-default btn-lg" id="new-quote" type="submit">New quote</button>

        </div>

      </div>

    </div>

    <div class="row">

      <div class="col-xs-8 col-xs-offset-2">

        <p class="text-center" id="credits">Developed by AudioCipher</p>

      </div>

    </div>

  </div>
  <script language="javascript" type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
